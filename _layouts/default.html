<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="author" content="{{ site.author.name }}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}
<link rel="alternate" type="application/rss+xml" title="订阅{{ site.title }}" href="{{ site.production_url }}/atom.xml" />
<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="http://cbjs.baidu.com/js/m.js"></script>
<link href="/css/select.css" rel="stylesheet" type="text/css" />
<link href="/css/pygments_native.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div style="display: none;"><![endif]--></div>
        <div class="s_wrapper">
            <div class="s_hearder" style="position:relative;">
                {% if page.title %}<a href="{{ page.url }}">{{ page.title }}</a> - <a href="{{ site.production_url }}">{{ site.title }}</a>{% else %}<a href="{{ site.production_url }}">{{ site.title }}</a>{% endif %}

</div>
